<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Quiz</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
<main class="container">
  <div class="jumbotron">
    <h1 class="display-4">Super Quiz System</h1>
    <hr class="my-4">
    <div class="card">
      <div id="main-content" class="card-body">
        <h5 class="card-title">The random question</h5>
        <p id="question" class="card-text">
          Some quick example text to build on the card title and make up the bulk of the card's content?
        </p>
        <form class="form-inline" onsubmit="return false;">
          <label class="sr-only" for="input-answer">Name</label>
          <input required type="number" class="form-control mb-2 mr-sm-2" id="input-answer" placeholder="Your answer...">
          <button id="btn-submit" type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        <div id="message" class="alert" role="alert">
        </div>
      </div>
    </div>
  </div>
</main>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
